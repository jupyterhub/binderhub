apiVersion: v1
kind: Service
metadata:
  name: {{ include "binderhub.binderhub.fullname" . }}
  labels: {{- include "binderhub.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      {{- with .Values.service.nodePort }}
      nodePort: {{ . }}
      {{- end }}
  selector: {{- include "binderhub.selectorLabels" . | nindent 4 }}
