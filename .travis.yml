dist: xenial
language: python
python:
  - 3.6
git:
  depth: false
services:
  - docker
sudo: required
branches:
  only:
    - master

before_install:
  - nvm install 8; nvm use 8
install:
  # need gnutls headers for pycurl
  - sudo apt-get -yq install libgnutls28-dev
  - export PATH=$PWD/bin:$PATH
  - pip install --upgrade pip setuptools
  - ./ci/install.sh
  - pip install --upgrade -r dev-requirements.txt
  - npm install
  - npm run webpack
  - pip install --upgrade . -r helm-chart/images/binderhub/requirements.txt
  - pip freeze

script:
  - export BINDER_TEST_NAMESPACE=binder-test-$TEST
  - ./ci/test-$TEST

after_failure:
  - |
    # get pod logs
    kubectl get pod --all-namespaces
    echo
    echo
    # get services
    kubectl get svc --all-namespaces
    for pod in $(kubectl get pod --no-headers --namespace=$BINDER_TEST_NAMESPACE | awk '{print $1}'); do
      echo
      echo
      echo $pod
      kubectl logs --namespace=$BINDER_TEST_NAMESPACE $pod || echo 'no logs'
    done
after_success:
  # make sure we are back at the top of the checkout directory no matter
  # what previous commands might have done or not
  - cd $TRAVIS_BUILD_DIR
  - codecov

env:
  matrix:
    - TEST=main
    - TEST=auth
    - TEST=helm
  global:
    - ASYNC_TEST_TIMEOUT=15
    - MINIKUBE_VERSION=0.33.1
    - KUBE_VERSION=1.13.2
    - HELM_VERSION=2.13.0
    - CHANGE_MINIKUBE_NONE_USER=true
    - secure: 
    - secure: 
    - secure: 
